---                                                    
apiVersion: apps/v1                                    
kind: Deployment
metadata:
  name: emojify-emojify
  labels:
    app: emojify-emojify
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: emojify-emojify
  template:
    metadata:
      labels:
        app: emojify-emojify
      annotations:
        "prometheus_io_scrape": "true"
    spec:
      volumes:
      - name: envoy-init
        configMap:
          name: emojify-emojify-configmap
          items:
          - key: envoy-bootstrap
            path: envoy_bootstrap.yaml
          - key: consul-config
            path: envoy_consul_config.hcl
      - name: envoy-config
        emptyDir: {}
      containers:

      - name: emojify-emojify
        image: "nicholasjackson/emojify-emojify:v0.1.0-beta.7"
        env:
        - name: STATSD_ADDRESS
          value: localhost:9125
        - name: REDIS_ADDRESS
          value: localhost:8006
        - name: FACEBOX_ADDRESS
          value: localhost:8003
        - name: CACHE_ADDRESS
          value: localhost:8005
        - name: LOG_LEVEL
          value: debug
      
      - name: redis
        image: redis:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
      
      - name: envoy-sidecar
        image: "envoyproxy/envoy-alpine:v1.8.0"
        command: ["envoy"]
        args: ["-c","/consul-init/bootstrap.yaml"]
        ports:
          - containerPort: 20000
        volumeMounts:
        - name: envoy-config
          mountPath: /consul-init
          readOnly: true
        lifecycle:
          preStop:
            exec:
              command: [
               "sh",
               "-c",
               "/consul-init/consul services deregister -http-addr=http://${HOST_IP}:8500 -id=${POD_NAME}-emojify-emojify-proxy"
               ]
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 200Mi
        
      - name: prometheus-statsd
        image: prom/statsd-exporter:latest
        ports:
          - name: metrics
            containerPort: 9102
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      
      initContainers:
      - name: envoy-init
        image: "nicholasjackson/envoy-init:latest"
        imagePullPolicy: Always
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: envoy-config
          mountPath: /consul-init
          readOnly: false
        - name: envoy-init
          mountPath: /init
          readOnly: false

